name: Generate API Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    
    - name: Install postman-to-openapi
      run: npm install -g postman-to-openapi
    
    - name: Create docs directory and files
      run: |
        mkdir -p docs
        touch docs/.nojekyll
    
    - name: Convert Postman to OpenAPI
      run: |
        p2o ./Kickbase.postman_collection.json -f ./docs/openapi.yaml
        
    - name: Create index.html
      run: |
        cat > docs/index.html << 'EOL'
        <!DOCTYPE html>
        <html>
        <head>
            <title>Kickbase API Documentation</title>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    height: 100vh;
                }
                #redoc {
                    height: 100%;
                }
                .redoc-wrap {
                    background-color: #ffffff;
                }
                .api-content {
                    padding: 20px;
                }
                .menu-content {
                    background-color: #fafafa;
                    border-right: 1px solid #e0e0e0;
                }
                .menu-item-title {
                    color: #333333;
                }
                .operation-type {
                    border-radius: 3px;
                    padding: 5px 10px;
                    margin-right: 10px;
                }
            </style>
        </head>
        <body>
            <div id="redoc"></div>
            <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
            <script>
                Redoc.init('./openapi.yaml', {
                    theme: {
                        colors: {
                            primary: {
                                main: '#32329f'
                            }
                        },
                        typography: {
                            fontSize: '16px',
                            fontFamily: 'Roboto, sans-serif',
                            headings: {
                                fontFamily: 'Montserrat, sans-serif'
                            }
                        },
                        sidebar: {
                            width: '300px'
                        }
                    },
                    expandResponses: '200',
                    hideDownloadButton: true,
                    hideLoading: true,
                    nativeScrollbars: true,
                    scrollYOffset: 50,
                    sortPropsAlphabetically: true,
                    requiredPropsFirst: true
                }, document.getElementById('redoc'));
            </script>
        </body>
        </html>
        EOL

    - name: Setup Pages
      uses: actions/configure-pages@v3
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './docs'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2