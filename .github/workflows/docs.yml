name: Generate API Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    
    - name: Install postman-to-openapi
      run: npm install -g postman-to-openapi
    
    - name: Create docs directory and files
      run: |
        mkdir -p docs
        touch docs/.nojekyll
    
    - name: Convert Postman to OpenAPI
      run: |
        p2o ./Kickbase.postman_collection.json -f ./docs/openapi.yaml
        
    - name: Install yq for YAML processing
      run: |
        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        sudo chmod a+x /usr/local/bin/yq
        
    - name: Add OpenAPI metadata
      run: |
        # Create header file
        cat > docs/openapi-header.yaml << 'EOL'
        openapi: 3.0.0
        info:
          title: Kickbase API Documentation
          description: |
            Unofficial documentation of the Kickbase API. This documentation provides a comprehensive overview of available endpoints.
            
            ## Authentication
            Most endpoints require authentication. Use the login endpoint to obtain a token.
            
            ## Rate Limiting
            Please be mindful of rate limits when making requests.
            
            ## Support
            This is an unofficial documentation. For official support, please contact Kickbase directly.
          version: 1.0.0
          contact:
            name: Kai Detmers
            url: https://github.com/t3mr0i/Kickbase-API
        servers:
          - url: https://api.kickbase.com
            description: Production Server
        EOL
        
        # Remove the openapi, info, and servers keys from the generated file
        yq eval 'del(.openapi) | del(.info) | del(.servers)' docs/openapi.yaml > docs/openapi-content.yaml
        
        # Combine the files
        cat docs/openapi-header.yaml docs/openapi-content.yaml > docs/openapi.yaml
        
        # Clean up temporary files
        rm docs/openapi-header.yaml docs/openapi-content.yaml
        
    - name: Create index.html
      run: |
        cat > docs/index.html << 'EOL'
        <!DOCTYPE html>
        <html>
        <head>
            <title>Kickbase API Documentation</title>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="Unofficial documentation of the Kickbase API">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
            <link rel="icon" type="image/png" href="https://www.kickbase.com/assets/images/favicon.png">
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    height: 100vh;
                    font-family: 'Roboto', sans-serif;
                }
                #redoc, #login {
                    height: 100%;
                }
                #login {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                }
                .login-container {
                    background: rgba(255, 255, 255, 0.95);
                    padding: 3rem;
                    border-radius: 12px;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                    text-align: center;
                    max-width: 400px;
                    width: 90%;
                }
                .login-container h2 {
                    color: #32329f;
                    margin-bottom: 2rem;
                    font-family: 'Montserrat', sans-serif;
                    font-size: 1.8rem;
                }
                .login-container p {
                    color: #666;
                    margin-bottom: 2rem;
                    line-height: 1.6;
                }
                .login-container input {
                    display: block;
                    margin: 1.5rem auto;
                    padding: 1rem;
                    width: 100%;
                    border: 2px solid #e0e0e0;
                    border-radius: 8px;
                    font-size: 1rem;
                    transition: border-color 0.3s ease;
                    box-sizing: border-box;
                }
                .login-container input:focus {
                    outline: none;
                    border-color: #32329f;
                }
                .login-container button {
                    width: 100%;
                    padding: 1rem;
                    background: #32329f;
                    color: white;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                    font-size: 1rem;
                    font-weight: 500;
                    transition: all 0.3s ease;
                    margin-top: 1rem;
                }
                .login-container button:hover {
                    background: #26268f;
                    transform: translateY(-1px);
                    box-shadow: 0 4px 12px rgba(50, 50, 159, 0.2);
                }
                .login-container button:active {
                    transform: translateY(0);
                }
                .error-message {
                    color: #dc3545;
                    margin-top: 1rem;
                    font-size: 0.9rem;
                    display: none;
                }
                .hidden {
                    display: none !important;
                }
            </style>
        </head>
        <body>
            <div id="login">
                <div class="login-container">
                    <h2>Kickbase API Documentation</h2>
                    <p>Welcome to the unofficial Kickbase API documentation. Please enter the access key to continue.</p>
                    <input type="password" id="password" placeholder="Enter Access Key" autofocus>
                    <div id="error-message" class="error-message">Incorrect access key. Please try again.</div>
                    <button onclick="checkPassword()">Access Documentation</button>
                </div>
            </div>
            <div id="redoc" class="hidden"></div>
            <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
            <script>
                function checkPassword() {
                    const password = document.getElementById('password').value;
                    const errorMessage = document.getElementById('error-message');
                    
                    if (password === 'apiKey') {
                        document.getElementById('login').classList.add('hidden');
                        document.getElementById('redoc').classList.remove('hidden');
                        errorMessage.style.display = 'none';
                        
                        Redoc.init('./openapi.yaml', {
                            theme: {
                                colors: {
                                    primary: {
                                        main: '#32329f'
                                    }
                                },
                                typography: {
                                    fontSize: '16px',
                                    fontFamily: 'Roboto, sans-serif',
                                    headings: {
                                        fontFamily: 'Montserrat, sans-serif'
                                    }
                                },
                                sidebar: {
                                    width: '300px'
                                }
                            },
                            expandResponses: '200',
                            hideDownloadButton: false,
                            hideLoading: false,
                            nativeScrollbars: true,
                            scrollYOffset: 50,
                            sortPropsAlphabetically: true,
                            requiredPropsFirst: true,
                            showExtensions: true,
                            pathInMiddlePanel: true
                        }, document.getElementById('redoc'));

                        sessionStorage.setItem('authenticated', 'true');
                    } else {
                        errorMessage.style.display = 'block';
                        document.getElementById('password').value = '';
                    }
                }

                if (sessionStorage.getItem('authenticated') === 'true') {
                    document.getElementById('login').classList.add('hidden');
                    document.getElementById('redoc').classList.remove('hidden');
                    Redoc.init('./openapi.yaml', {
                        theme: {
                            colors: {
                                primary: {
                                    main: '#32329f'
                                }
                            }
                        }
                    }, document.getElementById('redoc'));
                }

                document.getElementById('password').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkPassword();
                    }
                });
            </script>
        </body>
        </html>
        EOL

    - name: Setup Pages
      uses: actions/configure-pages@v3
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './docs'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2