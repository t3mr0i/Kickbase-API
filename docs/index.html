<!DOCTYPE html>
<html>
<head>
    <title>Kickbase API Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
</head>
<body>
    <div id="redoc"></div>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const element = document.getElementById('redoc');
            Redoc.init(
                'openapi.yaml',
                {
                    hideDownloadButton: true,
                    nativeScrollbars: true,
                    theme: {
                        colors: {
                            primary: { main: '#32329f' }
                        }
                    }
                },
                element
            ).catch(error => {
                console.error('ReDoc initialization error:', error);
                element.innerHTML = `<div style="padding: 20px; color: red;">
                    Error loading API documentation: ${error.message}
                </div>`;
            });
        });
    </script>
</body>
</html>
