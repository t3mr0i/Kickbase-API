<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold">API Documentation</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button id="exportPostman" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Export to Postman
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="flex">
                <!-- Sidebar -->
                <div class="w-64 pr-4">
                    <div class="bg-white shadow rounded-lg p-4">
                        <nav id="apiNav" class="space-y-1">
                            <!-- Dynamically populated -->
                        </nav>
                    </div>
                </div>

                <!-- Content -->
                <div class="flex-1">
                    <div class="bg-white shadow rounded-lg p-6">
                        <div id="apiContent">
                            <!-- Dynamically populated -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
