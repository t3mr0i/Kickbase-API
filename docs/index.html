<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kickbase API Documentation for v4</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }
        
        .header {
            padding: 20px;
            background: var(--header-bg);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle {
            padding: 8px 16px;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-dark);
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Custom ReDoc theme */
        :root {
            --primary-color: #32329f;
            --primary-dark: #0f0f2e;
            --text-color: #333333;
            --background-color: #ffffff;
            --header-bg: #f5f5f5;
        }

        /* Dark mode ReDoc theme */
        [data-theme='dark'] {
            --primary-color: #6e6ed9;
            --primary-dark: #32329f;
            --text-color: #ffffff;
            --background-color: #1a1a1a;
            --header-bg: #2a2a2a;
        }

        .postman-button {
            display: inline-flex;
            align-items: center;
        }

        .postman-button img {
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
        <a href="https://god.gw.postman.com/run-collection/28033934-c4f4c6e4-d0c4-4b61-a4f4-5e5c7c7b5b9e?action=collection%2Ffork&source=rip_markdown&collection-url=entityId%3D28033934-c4f4c6e4-d0c4-4b61-a4f4-5e5c7c7b5b9e%26entityType%3Dcollection%26workspaceId%3D437daeb3-c648-4e95-9c47-54f984217188" 
           target="_blank" 
           class="postman-button">
            <img src="https://run.pstmn.io/button.svg" alt="Run in Postman">
        </a>
        <a href="Kickbase.postman_collection.json" 
           download 
           class="download-button">
            Download Collection
        </a>
    </div>
    <redoc 
        spec-url="openapi.yaml"
        theme="{
            colors: {
                primary: { main: 'var(--primary-color)' },
                text: { primary: 'var(--text-color)' }
            },
            typography: {
                fontFamily: 'Roboto, sans-serif',
                headings: { fontFamily: 'Montserrat, sans-serif' }
            },
            sidebar: {
                backgroundColor: 'var(--background-color)'
            }
        }"
    ></redoc>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.toggle('dark-mode');
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            
            // Force ReDoc to update its theme
            const redocElement = document.querySelector('redoc');
            if (redocElement) {
                redocElement.setAttribute('key', Date.now());
            }

            // Save preference
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved theme preference or system preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || 
                (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                toggleTheme();
            }
        });

        // Handle system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                if (e.matches) {
                    if (!document.body.classList.contains('dark-mode')) {
                        toggleTheme();
                    }
                } else {
                    if (document.body.classList.contains('dark-mode')) {
                        toggleTheme();
                    }
                }
            }
        });
    </script>
</body>
</html>
