<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kickbase API Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"> </script>
</head>
<body>
    <div id="redoc"></div>

    <script>
        // Wait for Redoc to be available
        window.addEventListener('load', function() {
            if (typeof Redoc !== 'undefined') {
                Redoc.init('./openapi.yaml', {
                    theme: {
                        colors: {
                            primary: {
                                main: '#32329f'
                            }
                        },
                        typography: {
                            fontSize: '16px',
                            fontFamily: 'Roboto, sans-serif',
                            headings: {
                                fontFamily: 'Montserrat, sans-serif'
                            }
                        }
                    },
                    expandResponses: '200',
                    hideDownloadButton: true,
                    nativeScrollbars: true,
                    pathInMiddlePanel: false
                }).catch(function(err) {
                    console.error('Redoc initialization error:', err);
                    document.getElementById('redoc').innerHTML = 
                        '<div style="padding: 20px; color: red;">Error loading API documentation: ' + 
                        err.message + '</div>';
                });
            } else {
                console.error('Redoc not loaded');
                document.getElementById('redoc').innerHTML = 
                    '<div style="padding: 20px; color: red;">Error: Redoc library not loaded</div>';
            }
        });
    </script>
</body>
</html>
